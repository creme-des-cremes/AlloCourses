<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    h2 { text-align: center; }
    input, textarea, button {
      width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;
    }
    button {
      background-color: #0b3c61; color: white; border: none; font-size: 16px; cursor: pointer;
    }
    button:hover {
      background-color: #0a3353;
    }
    nav {
      text-align: center; margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px; text-decoration: none; color: #0b3c61; font-weight: bold;
    }
    .success {
      background: #d4edda; color: #155724; padding: 12px; border-radius: 5px; text-align: center;
      margin-bottom: 20px; border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <!-- ✅ Menu haut -->
  <nav>
    <a href="commande.html">🛒 Commande</a>
    <a href="contact.html">📞 Contact</a>
  </nav>

  <!-- ✅ Zone pour message -->
  <div id="successMessage" class="success" style="display:none;">
    ✅ Votre message a bien été envoyé ! Nous vous répondrons rapidement 💌
  </div>

  <h2>📞 Formulaire de contact</h2>
  <form action="https://formsubmit.co/allocoursesn@gmail.com" method="POST">
    <input type="text" name="Nom" placeholder="👤 Votre nom" required>
    <input type="email" name="Email" placeholder="📧 Votre email" required>
    <textarea name="Message" placeholder="💬 Votre message" required></textarea>

    <!-- FormSubmit options -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">
    <input type="hidden" name="_next" value="contact.html?success=1">

    <button type="submit">📨 Envoyer le message</button>
  </form>

  <p style="text-align:center; margin-top:20px; font-size:14px; color:gray;">
    📍 Basé à Dakar – service client disponible 7j/7  
    📧 Email : <b>allocoursesn@gmail.com</b>  
    📞 WhatsApp : <b>+221 71 050 84 66</b>
  </p>

  <script>
    // Vérifie si l’URL contient success=1
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
