<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous - AlloCourses</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="../index.html">🏠 AlloCourses</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="../index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="commande.html">📋 Commander</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="contact.html">📞 Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="temoignages.html">💬 Témoignages</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">📞 Formulaire de contact</h2>

    <!-- Message succès -->
    <div id="successMessage" class="alert alert-success text-center" style="display:none;">
      ✅ Votre message a bien été envoyé ! Redirection vers l'accueil...
    </div>

    <!-- Formulaire -->
    <form id="contactForm" action="https://formsubmit.co/allocoursesn@gmail.com" method="POST">
      <input type="text" name="Nom" placeholder="👤 Votre nom" class="form-control mb-3" required>
      <input type="email" name="Email" placeholder="📧 Votre email" class="form-control mb-3" required>
      <textarea name="Message" placeholder="💬 Votre message" class="form-control mb-3" required></textarea>

      <input type="hidden" name="_captcha" value="false">

      <button type="submit" class="btn btn-primary w-100">📨 Envoyer le message</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e){
      e.preventDefault(); // empêche envoi réel pour tester front
      document.getElementById("successMessage").style.display = "block";
      setTimeout(() => { window.location.href = "../index.html"; }, 2000);
    });
  </script>

</body>
</html>
