<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-nous - AlloCourses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="../index.html">🏠 AlloCourses</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="commande.html">📋 Commander</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold" href="contact.html">📞 Contact</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="temoignages.html">💬 Témoignages</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">📞 Formulaire de contact</h2>

    <div id="successMessage" class="alert alert-success text-center" style="display:none;">
      ✅ Votre message a bien été envoyé ! Redirection vers l'accueil...
    </div>

    <form id="contactForm" action="https://formsubmit.co/allocoursesn@gmail.com" method="POST">
      <input type="text" name="Nom" placeholder="👤 Votre nom" class="form-control mb-3" required>
      <input type="email" name="Email" placeholder="📧 Votre email" class="form-control mb-3" required>
      <textarea name="Message" placeholder="💬 Votre message" class="form-control mb-3" required></textarea>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="../index.html">

      <button type="submit" class="btn btn-primary w-100">📨 Envoyer le message</button>
    </form>
  </div>

  <footer>
    <p>📍 Dakar, Sénégal | 📞 <strong>+221 71 050 84 66</strong></p>
    <p>&copy; 2025 <strong>AlloCourses</strong>. Tous droits réservés.</p>
  </footer>

  <script>
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", function(e){
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
      setTimeout(()=>{ form.submit(); }, 2000); // envoi réel après message
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
