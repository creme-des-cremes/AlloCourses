  <!-- Formulaire Commande -->
  <div class="container py-5">
    <h2 class="text-center mb-4">🛒 Formulaire de commande</h2>
    <form action="https://formsubmit.co/allocoursesn@gmail.com" method="POST">
      <div class="mb-3">
        <input type="text" name="Nom complet" class="form-control" placeholder="👤 Nom complet" required>
      </div>
      <div class="mb-3">
        <input type="email" name="Email" class="form-control" placeholder="📧 Votre email" required>
      </div>
      <div class="mb-3">
        <input type="text" name="Téléphone" class="form-control" placeholder="📞 Téléphone / WhatsApp" required>
      </div>
      <div class="mb-3">
        <textarea name="Adresse" class="form-control" placeholder="📍 Adresse de livraison (quartier, rue...)" required></textarea>
      </div>
      <div class="mb-3">
        <select name="Nombre estimé d'articles" class="form-select" required>
          <option value="" disabled selected>🧺 Nombre estimé d'articles</option>
          <option value="Moins de 10">Moins de 10</option>
          <option value="10 à 20">10 à 20</option>
          <option value="21 à 30">21 à 30</option>
          <option value="31 à 40">31 à 40</option>
          <option value="41 à 50">41 à 50</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea name="Liste des articles" class="form-control" placeholder="📝 Liste des articles à acheter" required></textarea>
      </div>
      <div class="mb-3">
        <textarea name="Commentaire" class="form-control" placeholder="💬 Commentaire ou précision (facultatif)"></textarea>
      </div>
      <div class="mb-3">
        <input type="date" name="Date de livraison" class="form-control" required>
      </div>

      <!-- FormSubmit configuration -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://allocourses.streamlit.app/?page=commande_envoyee">

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">✅ Envoyer la commande</button>
      </div>
    </form>
  </div>
